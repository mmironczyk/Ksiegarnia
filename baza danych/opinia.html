<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="invoice-container">
            <div class="top">
                <div class="top-left">
                    <h1 class="main">Faktura</h1>
                    <span class="code">#44556677</span>
                </div>
            </div>
            <div class="bill-box">
                <div class="left">
                    <div class="text-m">Rachunek od:</div>
                    <div class="title">BookzWami</div>
                    <div class="addr">Kanałowa 2, Obra
                    </div>
                </div>
                <div class="right">
                    <div class="text-m">Rachunek dla:</div>
                    <div class="title">Tom Jones</div>
                    <div class="addr">381 E. Evelyn Ave
                    Mountain View, CA 94041 USA</div>
                </div>
            </div>
            <div class="table-bill">
                <table class="table-service">
                    <thead>
                        <th class="quantity">Lp.</th>
                        <th>Produkt</th>
                        <th class="cost">Cena</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Website Design</td>
                            <td class="cost">$ 4000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Logo Design</td>
                            <td class="cost">$ 2000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Application Design</td>
                            <td class="cost">$ 4000</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="total">
                            <td class="name">Razem</td>
                            <td colspan="2" class="number">$ 7500</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="actions">
                <button class="btn btn-main">Print</button>
                <button class="btn btn-main">Pay Now</button>
            </div>
            <div class="note">
                <p>Dziękujemy za zakupy!</p>
                <p>Bookzwami.pl</p>
            </div>
        </div>
    </div>
</body>
</html>
